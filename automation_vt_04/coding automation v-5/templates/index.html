<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi CTI Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="text-gradient-rgb">Multi CTI Agent</h1>
            <p>Search your IoC score with one simple click</p>
        </header>

       <section class="search-section">
            <input type="text" id="hash-input" placeholder="Enter Hash and press Enter" class="search-bar">
            <input type="text" id="filename-input" placeholder="Enter filename (optional) and press Enter" class="search-bar" >
        </section>

        <section class="result-section">
            <div class="template-controls">
                </div>
            <h2 class="header2">Result</h2>
            <div class="result-box">
                <button id="copy-button" class="copy-btn">
                    <i class="far fa-copy"></i> Copy
                </button>
                <pre id="result-content">* Results will be displayed here after searching...</pre>
            </div>
        </section>
    </main>
    
    <div id="add-template-overlay" class="dialog-overlay">
        <div id="add-template-box" class="dialog-box">
            <h3>Create New Template</h3>
      <p class="template-instructions">
                Gunakan placeholder <code>&#123;&#123;hasil_cti&#125;&#125;</code> untuk menyisipkan hasil pemindaian.
                <br>
                Placeholder lain yang tersedia: <code>&#123;&#123;hash&#125;&#125;</code>, <code>&#123;&#123;filename&#125;&#125;</code>, <code>&#123;&#123;date&#125;&#125;</code>, <code>&#123;&#123;time&#125;&#125;</code>
     </p>
            <input type="text" id="template-name-input" placeholder="Enter Template Name (e.g., EDR Report)">
            <textarea id="template-content-input" placeholder="Paste or write your template content here..."></textarea>
            <div class="dialog-buttons">
                <button id="save-template-btn">Save Template</button>
                <button id="cancel-template-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="dialog-overlay" class="dialog-overlay">
        <div id="dialog-box" class="dialog-box">
            <p id="dialog-message"></p>
            <button id="dialog-close-btn">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
